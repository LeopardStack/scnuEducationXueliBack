server:
  port: 40000

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  redis:
    cluster:
      nodes: 192.168.52.112:6380,192.168.52.113:6380,192.168.52.114:6380
#      nodes:
#        - 192.168.52.112:6380
#        - 192.168.52.113:6380
#        - 192.168.52.114:6380
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
